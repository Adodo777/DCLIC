<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Perfume</title>
</head>
<body>
    <div class="card-out">
        <div class="card">
            <div class="card-img"></div>
            <div class="card-detail">
                <h2 class="card-detail-type">Perfume</h2>
                <h1 class="card-detail-title">Gabrielle Essence Eau <br>De Parfum</h1>
                <p class="card-detail-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                <div class="card-detail-price">
                    <strong class="card-detail-price-promo">$149.99</strong>
                    <small class="card-detail-price-off">$169.99</small>
                </div>
                <button>
                    <div class="card-detail-btn">
                        <img src="/img/icon-cart.svg" alt="">                        
                        <span class="card-detail-btn-txt">Add to cart</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
